<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Voice Agent</title>

  <!-- Inter font -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet" />

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'ui-sans-serif', 'system-ui'] },
          boxShadow: {
            soft: '0 8px 30px -12px rgba(0,0,0,.6)',
          }
        }
      }
    }
  </script>

  <style>
    :root { color-scheme: dark; }

    /* Subtle, dark background with a faint cool tint */
    body {
      margin: 0;
      min-height: 100dvh;
      background:
        radial-gradient(60% 50% at 50% 10%, rgba(27, 36, 44, .35), transparent 70%),
        #0b1015;
    }

    /* Minimal primary button styling with a single accent */
    #recordBtn {
      position: relative;
      border-radius: 9999px;
      border: 1px solid rgba(255,255,255,0.10);
      background: rgba(255,255,255,0.04);
      transition: background .2s ease, transform .15s ease, border-color .2s ease, box-shadow .2s ease;
      will-change: transform;
    }
    #recordBtn:hover { background: rgba(255,255,255,0.06); transform: translateY(-1px); }
    #recordBtn:active { transform: translateY(0); }
    #recordBtn:focus-visible { outline: none; box-shadow: 0 0 0 2px rgba(34,211,238,.35); border-color: rgba(34,211,238,.45); }

    /* Recording state: subtle single-color emphasis */
    #recordBtn.recording {
      border-color: rgba(34,211,238,.45);
      background: rgba(34,211,238,.08);
      box-shadow: inset 0 0 0 1px rgba(34,211,238,.15);
    }
    #recordBtn .dot {
      width: 8px; height: 8px; border-radius: 9999px; background: #94a3b8; /* slate-400 */
      transition: background .2s ease, box-shadow .2s ease;
    }
    #recordBtn.recording .dot {
      background: #22d3ee; /* cyan-400 */
      box-shadow: 0 0 10px rgba(34,211,238,.7);
    }

    /* Secondary button */
    #stopLoopBtn {
      border-radius: 9999px;
      border: 1px solid rgba(255,255,255,0.10);
      background: rgba(255,255,255,0.04);
      transition: background .2s ease, border-color .2s ease, transform .15s ease;
    }
    #stopLoopBtn:hover { background: rgba(255,255,255,0.06); transform: translateY(-1px); }
    #stopLoopBtn:focus-visible { outline: none; box-shadow: 0 0 0 2px rgba(34,211,238,.30); border-color: rgba(34,211,238,.35); }

    /* Respect reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #recordBtn, #stopLoopBtn { transition: none; }
    }
  </style>
</head>

<body class="font-sans text-white antialiased">
  <main class="min-h-screen w-full flex flex-col items-center justify-center px-4 py-12 gap-10">
    <!-- Title -->
    <header class="text-center">
      <h1 class="text-3xl md:text-5xl font-extrabold tracking-tight text-white">
        30 Days AI Voice Agent Challenge
      </h1>
      <div class="mt-3 h-px w-24 mx-auto bg-white/15"></div>
    </header>

    <!-- Card -->
    <section class="w-full max-w-xl">
      <div class="bg-white/5 backdrop-blur-xl rounded-2xl border border-white/10 shadow-soft p-7 md:p-8">
        <h2 class="text-xl md:text-2xl font-semibold text-white/90 text-center mb-6">
          AI Voice Agent
        </h2>

        <!-- Controls -->
        <div class="flex flex-wrap items-center justify-center gap-3">
          <button
            id="recordBtn"
            class="inline-flex items-center gap-2 px-5 py-3 md:px-6 md:py-3.5 text-base md:text-lg font-semibold"
            aria-pressed="false">
            <span class="dot"></span>
            <span></span>
          </button>

          <button
            id="stopLoopBtn"
            class="hidden inline-flex items-center gap-2 px-4 py-2.5 md:px-5 md:py-3 text-sm md:text-base font-medium text-white/90"
            type="button">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 opacity-80" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
              <path d="M7 7h10v10H7z"/>
            </svg>
            Stop Conversation Loop
          </button>
        </div>

        <!-- Transcription -->
        <div id="transcriptionText"
             class="mt-6 bg-black/30 border border-white/10 rounded-xl p-4 text-sm md:text-base text-white/80 font-mono leading-relaxed min-h-[4rem]"
             aria-live="polite">
          No conversation yet.
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="text-center text-white/60">
      <p class="text-sm md:text-base">
        Made by <span class="text-white/85 font-semibold">Mohammed Saqib Junaid Khan</span>
      </p>
    </footer>
  </main>

  <!-- Your app logic -->
  <script defer src="script.js"></script>
</body>
</html>
